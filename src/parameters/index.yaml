limitParam:
  name: limit
  in: query
  description: Number of posts to show
  default: 30
  type: integer
offsetParam:
  name: offset
  in: query
  description: Number of posts to skip
  default: 0
  type: integer
sortParam:
  name: sort
  in: query
  description: Sort mode
  type: string
  enum: [ updated, created ]
